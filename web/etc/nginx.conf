worker_processes  1;


events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    server {

        listen 80 default;

        location ^~ /uploads/ {
            root stepic_web_project/web;
        }

        location ~* ^.+\.\w+$ {
            root stepic_web_project/web/public;
        }

        location / {
            return 404;
        }
    }
}